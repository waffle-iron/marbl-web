<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<title>MARBL</title>
<script src="jquery.js"></script>
<script src="angular.js"></script>
<script src="angular-route.min.js"></script>
<script src="assets/app.js"></script>
<script src="assets/factories/userFactory.js"></script>
<script src="assets/controllers/userController.js"></script>
<link href="assets/static/icons/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_kXbNa3QhT37QgXgZGLKzQlAFMxiiLwg&libraries=places">
</script>
<link rel="stylesheet" href="assets/static/index.css" media="screen">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>

<header class="main_h">
    <div class="row">
        <a class="logo" href="http://www.marbl.io"><img src="http://i.imgur.com/odEJgQl.gif" width="135px"><img></a>
        <div class="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href=".sec01">Company</a></li>
                <li><a href=".sec02">Contact</a></li>
                <li><a href=".sec03"><div class='button'>Sign Up</div></a></li>
            </ul>
        </nav>

    </div>

</header>


<div ng-view="" ></div>

</body>

<script>

$(window).scroll(function() {

    if ($(window).scrollTop() >= 0) {
        $('.main_h').addClass('sticky');
    } else {
        $('.main_h').addClass('sticky');
    }
});
// Mobile Navigation
$('.mobile-toggle').click(function() {
    if ($('.main_h').hasClass('open-nav')) {
        $('.main_h').removeClass('open-nav');
    } else {
        $('.main_h').addClass('open-nav');
    }
});

$('.main_h li a').click(function() {
    if ($('.main_h').hasClass('open-nav')) {
        $('.navigation').removeClass('open-nav');
        $('.main_h').removeClass('open-nav');
    }
});
$('nav a').click(function(event) {
    var id = $(this).attr("href");
    var offset = 70;
    var target = $(id).offset().top - offset;
    $('html, body').animate({
        scrollTop: target
    }, 500);
    event.preventDefault();
});
</script>


</html>
